<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "shortcut icon" href="./img/checklist.png">
    <link rel="stylesheet" href="./css/style.css">
    <title>To do list</title>
</head>
<body>
    <div class="container">
        <h1>To do list app</h1>

        <div class="todo-app">

            <form action="#" class="add-todo-form" name="addTodoForm">
                <input type="text" placeholder="Write here" name = "todoContent" class="add-todo-form__input">
                <button type = "submit" name = "submitBtn" disabled>Add to list</button>
            </form>

            <div class="todo-filter-block">
                <label class="todo-filter-label todo-filter-label_hidden">
                    not completed
                    <input type="checkbox" name="checkboxFilter" class="todo-filter-label__input">
                </label>
            </div>

            <ul class="todo-list"></ul>

        </div>

    </div>

    <script src="./scripts/functions.js"></script>
    <script src="./scripts/index.js"></script>
</body>
</html>
